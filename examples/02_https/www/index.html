<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libwebem — HTTPS Example</title>
    <style>
        body { font-family: sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
        .secure { color: green; font-weight: bold; }
        button  { padding: 0.5rem 1rem; margin: 0.25rem; cursor: pointer; }
        pre     { background: #f4f4f4; padding: 1rem; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>libwebem — HTTPS Example</h1>
    <p class="secure">Connection is secure (TLS)</p>
    <p>
        This page is served over HTTPS. The connection is encrypted using the
        self-signed certificate generated by <code>generate_certs.sh</code>.
    </p>

    <h2>Secure API Endpoint</h2>
    <button onclick="call('/api/secure')">GET /api/secure</button>

    <h3>Response</h3>
    <pre id="output">Click the button above to call the API.</pre>

    <script>
        async function call(url) {
            const pre = document.getElementById('output');
            pre.textContent = 'Loading…';
            try {
                const res  = await fetch(url);
                const text = await res.text();
                pre.textContent = `HTTP ${res.status}\n\n${JSON.stringify(JSON.parse(text), null, 2)}`;
            } catch (err) {
                pre.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
