name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libboost-thread-dev libssl-dev zlib1g-dev

      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DWEBEM_ENABLE_SSL=ON \
            -DWEBEM_ENABLE_ZIP=OFF \
            -DWEBEM_ENABLE_FASTCGI=OFF

      - name: Build
        run: cmake --build build -j$(nproc)
